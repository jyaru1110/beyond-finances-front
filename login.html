<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BEYOND FINANCES</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: var(--bs-body-bg);">
    <ul class="nav nav-tabs justify-content-between align-items-center" style="margin-top: 0px;background: #09316D;height: 83px;">
        <li class="nav-item justify-content-between align-items-center"><img class="justify-content-between align-items-center" src="assets/img/BBVA%20logo.jpg" style="height: 52px;margin-left: 19px;margin-top: 9px;"></li>
    </ul>
    <div class="d-flex d-xxl-flex flex-column align-items-center align-items-xxl-center" style="background: url(&quot;assets/img/login.jpeg&quot;) center / cover no-repeat;height: 760px;padding-top: 110px;width: -6px;">
        <h1 class="text-center d-flex justify-content-center" style="padding: 10px;margin: 0px;height: 102px;color: var(--bs-gray-900);margin-top: 0px;font-family: Quicksand, sans-serif;"><strong>Bienvenido a BEYOND FINANCES</strong></h1>
        <section class="d-md-flex justify-content-md-center login-clean" style="margin: 0px;margin-top: 0px;padding: 0px;padding-top: 0px;color: var(--bs-dark);background: #FFFFFF80;width: 319px;height: 287px;">
            <form method="post" style="padding-top: 0px;width: 740px;height: 288px;background: #FFFFFF80;">
                <h2 class="visually-hidden">Login Form</h2>
                <div class="illustration"></div>
                <div class="mb-3"><input class="form-control" type="email" name="ID" placeholder="ID" style="margin-bottom: 56px;height: 54px;border-bottom-width: 2px;border-bottom-color: var(--bs-gray-900);background: #FFFFFF80;"></div>
                <div class="mb-3"><input class="form-control" type="password" name="Contraseña" placeholder="Contraseña" style="border-bottom-width: 2px;border-bottom-color: var(--bs-gray-900);"></div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: #1464A5;border-radius: 15px;">Iniciar sesión</button></div>
            </form>
        </section>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
