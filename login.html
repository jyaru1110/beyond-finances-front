<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BEYOND FINANCES</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand&amp;display=swap">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean-1.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="background: var(--bs-body-bg);">
    <ul class="nav nav-tabs justify-content-between align-items-center" style="margin-top: 0px;background: #09316D;height: 83px;">
        <li class="nav-item justify-content-between align-items-center"><img class="justify-content-between align-items-center" src="assets/img/BBVA%20logo.jpg" style="height: 52px;margin-left: 19px;margin-top: 9px;"></li>
    </ul>
    <div style="background: url(&quot;assets/img/login.jpeg&quot;) center / cover no-repeat;height: 650px;padding-top: 8px;width: -20px;">
        <h1 class="text-center" style="padding-top: 79px;width: -20px;font-family: Quicksand, sans-serif;">BIENVENIDO a BEYOND FINANCES</h1>
        <section class="login-clean" style="padding-top: 8px;width: -20px;">
            <form method="post" style="padding-top: 8px;width: -20px;">
                <h2 class="visually-hidden" style="padding-top: 8px;width: -20px;">Login Form</h2>
                <div class="illustration" style="padding-top: 8px;width: -20px;"></div>
                <div class="d-flex mb-3" style="padding-top: 8px;width: 350px;padding-right: 0px;padding-left: 11px;"><input class="form-control d-flex" type="email" name="ID" placeholder="ID" style="width: 350px;padding-right: 0px;padding-left: 11px;"></div>
                <div class="d-flex mb-3" style="padding-top: 8px;width: 350px;padding-right: 0px;padding-left: 11px;"><input class="form-control d-flex" type="password" name="Contraseña" placeholder="Contraseña" style="padding-top: 8px;width: 350px;padding-right: 0px;padding-left: 11px;"></div>
                <div class="d-flex mb-3" style="padding-top: 8px;width: 350px;padding-right: 0px;padding-left: 11px;"><button class="btn btn-primary d-flex w-100" type="submit" style="background: #1464A5;border-radius: 25px;padding-top: 8px;width: 350px;padding-right: 0px;padding-left: -11px;text-align: center;">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;Inicia Sesión</button></div>
            </form>
        </section>
    </div>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
